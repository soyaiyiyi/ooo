name: Build Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # 允许手动触发工作流

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: dist/main.zip
            asset_name: main-windows-amd64
          # - os: macos-latest
          #   artifact_name: dist/main.zip
          #   asset_name: main-macos-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean --uac-admin --icon=resources/icon.ico --name "幻影" main.py

      - name: Upload file (windows-x64-exe)
        uses: actions/upload-artifact@v4
        id: upload-windows-x64-exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: windows-x64-exe
          path: |
            dist/*.exe
          retention-days: 90
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
